<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="BuffaloBuffaloBuffalo.css"/>
	</head>

	<body>
		<div id="popup-content">
			<span class="title" style="margin-left: 0%">Words to Replace:</span>
			<br>
				<textarea id="replacees" rows="10" cols="50"></textarea>
			<div style="clear:both"></div>
			<br>
			<p>For each box, type each new word on a new line, keeping pairs on the same line as each other.</p>
			<p>Format is (word-to-replace, replacement) without parentheses.
			<div>
				<button id="save-button" style="background-color: #4792fa; padding: 10px;">Save</button> <!-- Actually does something now!-->
				<button id="reset-button" style="background-color: #ff0000; padding: 10px;">Reset</button>
			</div>
		</div>
		<script src="BuffaloBuffaloBuffalo.js" type="text/javascript"></script>
	</body>
</html>
